<div class="alert alert-success" *ngIf="editar_ok">
  <strong>Cadastro alterado com sucesso! </strong> <a routerLink="/admin">Voltar para a pagina inicial</a>
</div>
<div class="alert alert-danger" *ngIf="editar_erro">
  <strong>Opa!</strong> Aconteceu um erro ao tentar alterar os dados. Aguarde alguns instantes e tente novamente.
</div>
<form (submit)="salvar()">
  <div class="form-group">
    <label for="codigo">Nome</label>
    <input type="text" name="nome" id="nome" class="form-control" placeholder="{{usuario.nome}}" [(ngModel)]="nome" >
  </div>
  <div class="form-group">
    <label for="ano">Email</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="{{usuario.nome}}" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="ano">Senha</label>
    <input type="password" name="senha" id="senha" class="form-control" placeholder="{{usuario.nome}}" [(ngModel)]="senha">
  </div>
  <div class="form-group">
    <label for="ano">Data de Nascimento</label>
    <input type="date" name="datanasc" id="datanasc" class="form-control" [(ngModel)]="datanasc">
  </div>
  <div class="form-group">
    <label for="ano">Altura</label>
    <input type="number" name="altura" id="altura" class="form-control" placeholder="{{usuario.nome}}" [(ngModel)]="altura">
  </div>
  <div class="form-group">
    <label for="ano">Peso</label>
    <input type="number" name="peso" id="peso" class="form-control" placeholder="{{usuario.nome}}" [(ngModel)]="peso">
  </div>
  <div class="form-group">
    <label for="ano">Sexo</label>
    <input type="text" name="sexo" id="sexo" class="form-control" placeholder="{{usuario.nome}}" [(ngModel)]="sexo">
  </div>
  <button class="btn btn-primary">Salvar</button>
</form>
